{% if all_categories %}
    <h3>Here are all my categories</h3>
    <ul>
        {% for category in all_categories %}
        <li><a href="{% url 'music:detail' category.id %}">{{category.name}}</a></li>
        {% endfor %}
    </ul>
{% else %}
    <h3>You don't have any categories</h3>
{% endif %}
